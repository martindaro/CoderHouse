<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewportpython .\manage.py runserver" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>

    <h1>Lista de notas de: {{ estudiante }}</h1>
    {% for nota in notas %}
        {% if nota < 6 %}
            <p style="color: red"> {{ nota }} </p>
        {% else %}
            <p style="color: green"> {{ nota }} </p>
        {% endif %}
    {% endfor %}

</head>
